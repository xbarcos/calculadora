<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">Simple Calculator</h1>
  </header>
  <div class="calc">
    <div class="scroll">
      <div id="display" class="display">0</div>
    </div>
    <div class="calc-botoes">
      <button id="perc">%</button>
      <button id="clean">C</button>
      <button id="backspace" class="mathBtn">←</button>
      <button id="signdiv" class="mathBtn">÷</button>
      <button id="num7" class="numBtn bgWhite">7</button>
      <button id="num8" class="numBtn bgWhite">8</button>
      <button id="num9" class="numBtn bgWhite">9</button>
      <button id="signmult" class="mathBtn">x</button>
      <button id="num4" class="numBtn bgWhite">4</button>
      <button id="num5" class="numBtn bgWhite">5</button>
      <button id="num6" class="numBtn bgWhite">6</button>
      <button id="signsub" class="mathBtn">-</button>
      <button id="num1" class="numBtn bgWhite">1</button>
      <button id="num2" class="numBtn bgWhite">2</button>
      <button id="num3" class="numBtn bgWhite">3</button>
      <button id="signadd" class="mathBtn">+</button>
      <button id="num0" class="numBtn bgWhite">0</button>
      <button id="comma" class="bgWhite">,</button>
      <button id="equal" class="equalBtn">=</button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
